<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1 - animação com canvas</title>
</head>
<body>
    <canvas width="600" height="400" style="border: 1px dotted #000"></canvas>
</body>
    <script>
        const canvas = document.querySelector('canvas');
        const ctx = canvas.getContext('2d');

        function quad(ctx, x, y, s) { 
            ctx.fillRect(x, y, s, s);
        }

        function quadMatriz (ctx, canvas) {
            let x = 0;
            let y = 0;
            let side = 190;
            let c = 1;

            do {
                do {
                    ctx.fillStyle = 'black';

                    ctx.shadowColor = "black";
                    ctx.shadowOffsetX = 0;
                    ctx.shadowOffsetY = 0;
                    ctx.shadowBlur = 50;
            
                    ctx.save();
                    
                    ctx.fillStyle = 'blue';
                    ctx.shadowColor = "blue";
            
                    if(c & 1) {
                    ctx.restore();
                    }
            
                    quad(ctx, x, y, side);
            
                    x += side;
                    c++;

                } while (x < canvas.width);

                    x = 0;
                    y += side;

                    if (side > 20){side /= 2;}
                    
            } while (y < canvas.height);
        
        }
        quadMatriz (ctx, canvas);
    </script>
</html>
